<!doctype html>
<html>
  <head>

  	<link rel="stylesheet" href="css/museo300.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/cp-styles.css">
    <link rel="stylesheet" href="css/mStyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/apps.css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.0/jquery.scrollTo.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>


  </head>
  <body ng-app="methodswithclass">

  	<div class="main" ng-controller="MainController">

    		<div class="toolbar">
            <div class="nav vcenter">

                <table class="navInner vcenter">

                    <tr>

                        <td><menu class="btn" id="projectBtn"> Project </menu></td>
                        <td><menu class="btn" id="contactBtn"> Contact </menu></td>

                        <td class="navSpace"><div></div></td>

                        <td><div class="title"> <img src="/img/title2.png"/> </div></td>

                    </tr>
                </table>

            </div>
        </div>

        <div id="bodyContainer">
      	  	
            <parallax class="page" id="projectContainer" scroll-items="projects">
                    <div class="elem sep">
                        <div class="intro vcenter">
                            <div class="introInner vcenter">Here are some projects in various languages and platforms, enjoy </div>
                        </div>
                    </div>

          	  			<div class="project" ng-repeat="project in projects"> 
          	  			    <project info="project"></project>
          	  			</div>
            </parallax>



        		<div class="page" id="contactContainer">

                <contact info="contact"></contact>
        		  
            </div>

       </div>

    </div>



    <!-- App -->

  	<script src="js/app.js"></script>

    <!-- Services -->

  	<script src="js/services/global.js"></script>
  	<script src="js/services/parallax.js"></script>

    <!-- Controllers -->

  	<script src="js/controllers/MainController.js"></script>

    <!-- Directives -->

  	<script src="js/directives/project.js"></script>
  	<script src="js/directives/contact.js"></script>
  	<script src="js/directives/parallax.js"></script>
    <script src="js/directives/menu.js"></script>
  	

  </body>
</html>
