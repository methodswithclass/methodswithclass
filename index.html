<!doctype html>
<html>
  <head>

  	<link rel="stylesheet" href="css/museo300.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/cp-styles.css">
    <link rel="stylesheet" href="css/mStyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/apps.css">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>


  </head>
  <body ng-app="methodswithclass">

  	<div class="main" ng-controller="MainController">

	  	<div id="bodyContainer">

	  		<div id="projects">
	  			
	  			<div class="project" ng-repeat="project in projects"> 

	  				<div class="elem space">

					<img class="back" ng-src= "{{project.back}}" />

					<div class="iconblock center">
				        <div class="apptitle hcenter"> {{project.title}}</div>
				        
				        <img class="icon hcenter" ng-src= "{{project.icon}}" />

				        <div class="blockInst hcenter">
				        	click the icon to learn more about the project
				        </div>
				    </div>

				</div>

				<div class="elem sep">

					<div class="description hcenter">

						{{project.description}}

					</div>

				</div>

	  			</div>


	  		</div>

	  		<div id="contacts">

	  		</div>

	  	</div>

    </div>

  	<script src="js/app.js"></script>

  	<script src="js/controllers/MainController.js"></script>

  	<script src="js/directives/projectInfo.js"></script>
  	<script src="js/directives/contactInfo.js"></script>

  	

  </body>
</html>
