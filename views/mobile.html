

    <div class="fixed width top0 height-400 gray-back white z-10">
        <div class="relative height50 width">
              <img class="relative width-700 height-auto center" src="/img/title2.png"/>
        </div>

        <div class="relative height50 width">
              <table class="relative golden">

                    <tr>

                        <td><menu class="relative width height font-50 pointer" ng-attr-body="#body" ng-attr-id="#projectBtn"> Project </menu></td>
                        <td class="width10"></td>
                        <td><menu class="relative width height font-50 pointer" ng-attr-body="#body" ng-attr-id="#contactBtn"> Contact </menu></td>

                    </tr>

              </table>
        </div>

    <div class="absolute bodyMobile top-400 left0 width200 z-5" id="body">

                  </div>

                <div class="project mobile" ng-repeat="project in main.projects">

                </div>
        </scrollable>



        <div class="page mobile" id="contact">
            <div class="contact mobile hcenter">
                <contact info="main.contact"></contact>
            </div>
        </div>

    </div>
