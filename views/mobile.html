
<div class="mobile">

    <div class="toolbar mobile">
      <div class="navUpper mobile">
        <img class="title mobile vcenter" src="/img/title2.png"/>
      </div>

      <div class="navLower mobile">
        <table class="navInner mobile golden">

          <tr>

            <td> <menu class="btn mobile" id="projectBtn"> Project </menu> </td>
            <td> <menu class="btn mobile" id="contactBtn"> Contact </menu></td>

          </tr>

        </table>
      </div>
    </div>

    <div class="absolute body top-400 left0 width200 z-5" id="body">
          
        <scrollable class="absolute width50 height corner scrollY noedge z-20" ng-attr-id="#projects">
                <div class="absolute width height-100 white-back noedge z-20">
                  <div class="absolute width height-30 vcenter">
                    <div class="absolute width text-center font-40 vcenter">Here are some projects in various languages and platforms, enjoy </div>
                  </div>
                </div>

                <!-- <div id="mConsole"></div> -->

                <div class="project mobile" ng-repeat="project in main.projects"> 
                    <project ng-attr-view="mProject.html" ng-attr-id="#projectsOuter" info="project"></project>
                </div>
        </scrollable>



        <div class="page mobile" id="contact">
            <div class="contact mobile hcenter">
                <contact info="main.contact"></contact>
            </div>
        </div>

    </div>

</div>
