<div class="elem mSpace" id="{{'space' + info.id}}">

    <img class="mBack" id="{{'img' + info.id}}" ng-src= "{{info.back}}" />

    <div class="iconblock center">
        <div class="mApptitle hcenter"> {{info.title}}</div>
        
        <img class="mIcon hcenter" ng-src= "{{info.icon}}" />

        <div class="mBlockInst hcenter" ng-init="b = addText(info.id)">
        	{{b}}
        </div>
    </div>

</div>

<div class="elem mSep" id="{{'sep' + info.id}}" ng-style="{'height':{{info.mobileSep + 'px'}}">

    <div class="mDescription hcenter" ng-bind-html="renderHtml(info.description)"></div>

</div>
