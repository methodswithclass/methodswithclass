	<div class="absolute top0 width-100 height gray-back z-10">

		<div id="title"></div>

	</div>

	<div class="absolute top0 left-100 mLandWidth height z-5 scrollY cutoffX touch" id="body" ng-attr-dir="body" body>

		<div class="relative width height-1200 white-back">

			<div class="relative width80 height80 center font-50">
				welcome to a blog. <br><br> it says some stuff. <br><br> some things you will agree with, some you may not. <br><br> agreeing is not a requirement for visiting, or coming back, or sharing with others on those things you share stuff on. <br><br> please use this site carefully ;)
			</div>

		</div>

		<parallax toggle="false" item="main.home" ng-attr-body="body"></parallax>

		<div id="blogs" class="white-back">
			<div ng-repeat="blog in main.blogs">
				<content ng-attr-view="m.content.html"></content>
				<parallax toggle="false" item="blog" ng-attr-body="body"></parallax>
			</div>
		</div>

		<mfooter></mfooter>

	</div>

</div>
