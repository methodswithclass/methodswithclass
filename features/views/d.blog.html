<div class="absolute fill scrollY touch" id="blogbody">

		<div class="relative width height-400 cutoff" id="{{'spaceblog' + blog.meta_data.name}}">

			<img class="absolute width120 height-auto hcenter" id="{{'parallaxblog' + blog.meta_data.name}}" src="{{blog.meta_data.image + '.jpg'}}" parallax name="{{'blog' + blog.meta_data.name}}" factor="2.3" top="true" bottom="0.5" scroll="blogbody" />

			<div class="absolute width height-300 left0 bottom0">

				<div class="absolute width-300 height-50 left-minus-20">
					<back></back>
				</div>

				<div class="absolute width-500 height-100 vcenter left-minus-20 rounded10 black-back">
					<div class="absolute width vcenter text-center right-20 white font-50">{{blog.content.title.text}}</div>
				</div>

				<div class="absolute width20 height-100 right-50 white-back rounded10 vcenter">
				
					<div class="absolute width60 height center">
						<div class="absolute left0 vcenter">
							<share type="fb" size="width-50" name="{{blog.meta_data.name}}"></share>
						</div>

						<div class="absolute right0 vcenter">
							<share type="twitter" size="width-50" name="{{blog.meta_data.name}}"></share>
						</div>

					</div>

				</div>

			</div>

		</div>

		<div class="relative width padding-top10" id="blog-content">

			<div class="relative width60 hcenter height-100">

				<div class="absolute top-10 left0 font-italic">{{blog.meta_data.date | date:'longDate'}}</div>
				<div class="absolute top-40 left0 font-italic">{{blog.meta_data.by}}</div>

			</div>

			<div class="relative width">

				<div ng-repeat="section in blog.content.body.sections">
					<section></section>
				</div>

			</div>

		</div>

</div>
