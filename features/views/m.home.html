



<div class="absolute fill scrollY touch" id="body" ng-attr-dir="body" body>

		<div class="relative width height-600 black-back noedge cutoff" id="spacehome">
			
			<img class="absolute width200 min-width-1000 hcenter height-auto" id="parallaxhome" src="img/landscape.jpg" parallax name="home" bottom="0.1" scroll="body"/>
			
			<div class="absolute bottom-50 left-minus-20 black-back width-500 height-100 rounded10">
				<div class="absolute width text-center vcenter white font-50">{{main.title}}</div>
			</div>

		</div>

		<div class="relative width" id="button-group">

			<div class="relative top10 width80 hcenter">
				<div ng-repeat="blog in main.blogs">
					<btn initial="0.5" device-shape="rounded20" device-font="font-40" data="blog"></btn>
				</div>
			</div>

		</div>

		<div class="relative width height-100 bottom0">
			<footer></footer>
		</div>
	
</div>
